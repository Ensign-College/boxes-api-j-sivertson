version: '3.8'
services:

  redis:
    image: redis/redis-stack-server:latest
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"      
  redis-insight:
    image: redislabs/redisinsight
    restart: unless-stopped
    ports:
      - "8080:8001"

  api:
    build: .
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  redis-data: